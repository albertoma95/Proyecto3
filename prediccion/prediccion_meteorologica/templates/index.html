<form method="POST" action="">
    {% csrf_token %}
    <label for="precipitation">Precipitación:</label>
    <input type="text" name="precipitation" id="precipitation" required><br>
    <label for="temp_max">Temperatura Máxima:</label>
    <input type="text" name="temp_max" id="temp_max" required><br>
    <label for="temp_min">Temperatura Mínima:</label>
    <input type="text" name="temp_min" id="temp_min" required><br>
    <label for="wind">Viento:</label>
    <input type="text" name="wind" id="wind" required><br>
    <label for="humidity">Humedad:</label>
    <input type="text" name="humidity" id="humidity" required><br>
    <label for="pressure">Presión:</label>
    <input type="text" name="pressure" id="pressure" required><br>
    <label for="solar_radiation">Radiación Solar:</label>
    <input type="text" name="solar_radiation" id="solar_radiation" required><br>
    <label for="visibility">Visibilidad:</label>
    <input type="text" name="visibility" id="visibility" required><br>
